<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GTA登陆界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>   <!--自适应网页设计-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   <style>
        @media screen and (max-width:800px) {
            .btnMargin {
                margin-top:5px;
            }
        }
    </style>
</head>
<body style="background:url(2.jpg) no-repeat;background-size:100%; height: auto;max-width: 100%; display: block; " >
<div class="container" style="border:1px solid black">
    <div class="row" >
        <img src="background.png" alt="" class="img-responsive"/>
    </div>
    <div class="row-fluid" style="min-height:500px;">
        <div class="panel panel-danger">
            <div class="panel-heading"><h3 style="padding:0px 10px;color:#dc3520">用户注册</h3></div>
            <div class="panel-body">
        <div class="col-md-10">
        <form class="form-horizontal">
            <div class="form-group" style="margin-top:30px;">
                <label for="Usename" class="col-md-2 control-label">用户名：</label><!--输入control-label之后输入文字和输入框才能连接在一块-->
                <div class="col-md-4">
                <input type="text" class="form-control" id="Usename" placeholder="请输入用户名"/>
                </div>
                <label for="Password" class="col-md-2 control-label">密码：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="Password" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="form-group" style="margin-top:40px;">
                <label for="E-mail" class="col-md-2 control-label">E-mail:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="E-mail" placeholder="请输入邮箱账号"/>
                </div>
                <label for="Google" class="col-md-2 control-label">Google:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="Google" placeholder="请输入谷歌账号"/>
                </div>
            </div>
            <div class="form-group" style="margin-top:40px;">
                <div class="col-md-2 col-md-offset-5">
                <button type="submit" class="btn btn-primary" style="background-color:#fa013b"> <span class="glyphicon glyphicon-user"></span>注册</button>
                </div>
                <div class="col-md-5">
                    <button type="submit" class="btn btn-primary" style="background-color:#fa013b"><span class="glyphicon glyphicon-scissors"></span>返回</button>
                </div>
            </div>
            </form>
        </div>
        </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
